<% layout("/layouts/login", {
	title: "Weryfikacja",
	scripts: ["login/verify"],
	meta: {
		userID: $.user.id
	}
}) %>
<h1>Weryfikacja</h1>
<h2><%= $.user.displayName %></h2>
<form id="verification-placeholder-form">
	<input type="checkbox" id="verification-placeholder" api="login">
	<label for="verification-placeholder">Weryfikuj logowanie</label>
</form>
