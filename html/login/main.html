<% layout("/layouts/login", {
	title: "Logowanie",
	scripts: ["login/main"]
}) %>
<h1>Logowanie</h1>
<% if($.savedUsers && $.savedUsers.length > 0) { %>
	<h2>Ostatnie logowania</h2>
	<ul>
		<% for(const user of $.savedUsers) { %>
			<li>
				<p><%= user.displayName %></p>
				<button href="/login/<%= user.id %>">
					<span class="icon">login</span>
					Zaloguj
				</button>
				<button href="/logout/full?user=<%= user.id %>">
					<span class="icon">close</span>
					Usuń z listy
				</button>
			</li>
		<% } %>
	</ul>
	<h2>Nowy użytkownik</h2>
<% } %>
<form>
	<label for="user-code-input">Kod dostępu:</label>
	<input type="text" id="user-code-input" placeholder="0000 0000" maxlength="9" autocomplete="off" inputmode="numeric">
</form>
