<% layout("/layouts/dialog", {
	scripts: ["unit/member/add", "user/picker"],
	styles: ["user/picker"],
	meta: {
		unitID: $.targetUnit.id
	}
}) %>
<h1>
	<%~ icon`person_search` %>
	Dodawanie istniejących użytkowników
</h1>
<main>
	<section class="fill-height">
		<%~ include("/user/templates/userPicker", {
			tree: $.tree,
			multiple: true
		}) %>
		<form>
			<input type="checkbox" id="move-user" name="moveUser">
			<label for="move-user">Przenieś użytkowników (usuń z obecnej jednostki)</label>
		</form>
	</section>
</main>
<hr>
<div class="button-row">
	<button>
		<%~ icon`arrow_back` %>
		Anuluj
	</button>
	<button api="unit/[unitID]/member/add" class="confirm">
		<%~ icon`person_add` %>
		<span>Dodaj użytkowników</span>
	</button>
</div>
