<% layout("/layouts/dialog", {
	scripts: ["unit/createEvent"],
	meta: {
		unitID: $.targetUnit.id
	}
}) %>
<h1>Utwórz akcję</h1>
<main>
	<form id="event-details">
		<label for="event-name">Nazwa akcji:</label>
		<input type="text" id="event-name" name="name" autocomplete="off" required>
		<label for="event-start-date">Data rozpoczęcia:</label>
		<input
			type="date"
			id="event-start-date"
			name="startDate"
			min="<%= datetime.format(new Date(), "yyyy-MM-dd") %>"
			max="<%= MAX_DATE %>"
			required
		>
		<label for="event-end-date">Data zakończenia:</label>
		<input
			type="date"
			id="event-end-date"
			name="endDate"
			min="<%= datetime.format(new Date(), "yyyy-MM-dd") %>"
			max="<%= MAX_DATE %>"
			required
		>
	</form>
</main>
<hr>
<div class="button-row">
	<button>
		<i>arrow_back</i>
		Anuluj
	</button>
	<button api="unit/[unitID]/event/create">
		<i>check</i>
		Utwórz
	</button>
</div>
