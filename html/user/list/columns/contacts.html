<% if($.user.parents.length) { %>
	<ul>
		<% for(const parent of $.user.parents) { %>
			<li>
				<%= parent.displayName %>
				<% if(parent.phone) { %>
					<br><a href="tel:<%= parent.phone %>"><%= Text.formatPhone(parent.phone) %></a>
				<% } %>
				<% if(parent.email) { %>
					<br><a href="mailto:<%= parent.email %>"><%= parent.email %></a>
				<% } %>
			</li>
		<% } %>
	</ul>
<% } %>
