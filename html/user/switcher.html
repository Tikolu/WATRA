<% layout("/layouts/dialog", {
	// scripts: ["user/switcher"],
	meta: {
		user: $.user.id
	}
}) %>
<main>
	<h1>
		<i>person</i>
		<%= $.user.displayName %>
		<div class="button-row">
			<button href="/users/<%= $.user.id %>">
				<i>person</i>
				<span>Profil</span>
			</button>
			<button href="/logout">
				<i>logout</i>
				<span>Wyloguj</span>
			</button>
		</div>
	</h1>
	<% if($.savedUsers.length) { %>
		<hr>
		<h2>
			<i>switch_account</i>
			Zmie≈Ñ konto
		</h2>
		<div class="unit-grid">
			<% for(const user of $.savedUsers) { %>
				<div>
					<div class="unit-header">
						<div class="unit-image">
							<i>person</i>
						</div>
						<div class="unit-title">
							<h3><%= user.displayName %></h3>
						</div>
					</div>
					<div class="unit-content button-row">
						<button href="/logout/switch?userID=<%= user.id %>">
							<i>login</i>
							<span>Zaloguj</span>
						</button>
					</div>
				</div>
			<% } %>
		</div>
	<% } %>
</main>
<hr>
<div class="button-row">
	<button onclick="dialog.close()">
		<i>arrow_back</i>
		Anuluj
	</button>
</div>
