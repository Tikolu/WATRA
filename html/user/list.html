<% layout("/body", {
	title: "Lista użytkowników",
	// styles: ["user/list"],
	scripts: ["user/list"]
}) %>
<h1>Lista użytkowników</h1>
<div id="user-list">
	<ul>
		<% for(const user of $.users || []) { %>
			<li>
				<a href="/users/<%= user.id %>">
					<b><%= user.displayName %></b>
				</a>
			</li>
		<% } %>
	</ul>
</div>
